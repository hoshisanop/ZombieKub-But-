<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ฐานข้อมูลชาวบ้าน</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="myicon.gif" type="image/gif">
</head>
<body>

    <header>
        <h1>ฐานข้อมูลชาวบ้าน (Sort)</h1>
    </header>

    <main class="container">

        <aside class="sidebar">
            
            <section class="control-box">
                <h2>จัดการข้อมูล</h2>
                <p>1. โหลดไฟล์ข้อมูล (data.json)</p>
                <input type="file" id="fileInput" accept=".json">
                
                <button id="loadLatestButton" style="width: 100%; margin-top: 10px; background-color: #28a745;">
                    ใช้ข้อมูลล่าสุด 4/11/2025
                </button>
            </section>

            <section class="control-box">
                <h2>กรองข้อมูล (เลือกได้หลายข้อ)</h2>
                <p id="filterHelpText">กรุณาโหลดไฟล์ข้อมูลก่อน...</p>
                <div id="perkCheckboxContainer"></div>
                </section>

            <section class="control-box">
                <h2>กรองตามสถานที่ (เลือกได้หลายข้อ)</h2>
                <p class="filter-help-text">กรุณาโหลดไฟล์ข้อมูลก่อน...</p>
                <div id="mapCheckboxContainer"></div> 
            </section>
            
            <section class="control-box">
                <h2>ยืนยันการกรอง</h2>
                <button id="filterButton" disabled style="width: 100%;">
                    กรองข้อมูล (Perks & สถานที่)
                </button>
                <button id="resetButton" disabled style="width: 100%; background-color: #6c757d; margin-top: 10px;">
                    ล้างตัวกรองทั้งหมด
                </button>
            </section>
            
            <section class="control-box">
                <h2>กรอกข้อมูล</h2> <p>หรือไปหน้าสร้างไฟล์ Data</p>
                <button onclick="window.location.href='data_entry.html'" style="width: 100%;">
                    ไปหน้าสร้างไฟล์ Data ➡️
                </button>
            </section>
